<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Multi-DB CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body class="">
  <!-- Navegación principal -->
  <nav class="navbar navbar-expand-lg bg-dark text-white p-4">
    <h1 class="mb-4"> <i class="bi bi-person-add"></i> Registrar Empleado</h1>
  </nav>

  <!-- Formulario para registrar un empleado -->
  <div class="container p-4">
    <div class="row">
      <div class="col-md-8">
        <form id="empleadoForm" class="card card-body p-4" style="box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;">
          <h1 class="mb-4 text-center"> <i class="bi bi-person-plus-fill"></i> Registrar Empleado</h1>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" placeholder="Nombre" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="apellido">Apellido:</label>
              <input type="text" id="apellido" placeholder="Apellido" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
              <input type="date" id="fecha_nacimiento" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" placeholder="Correo" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="telefono">Número de telefono:</label>
              <input type="number" id="telefono" placeholder="Teléfono" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="departamento">Departamento:</label>
              <input type="text" id="departamento" placeholder="Departamento" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="cargo">Cargo:</label>
              <input type="text" id="cargo" placeholder="Cargo" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="fecha_contratacion">Fecha de Contratación:</label>
              <input type="date" id="fecha_contratacion" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="base_datos">Base de Datos:</label>
              <select id="base_datos" class="form-select" required>
                <option value="">Seleccione Base de Datos</option>
                <option value="mysql">MySQL</option>
                <option value="sqlserver">SQL Server</option>
                <option value="oracle">Oracle</option>
              </select>
            </div>
          </div>
          <div class="d-flex justify-content-between p-2" style="display: flex; gap: 10px;">
            <button type="submit" class="btn btn-primary form-control" id="guardar">Guardar</button>
            <button type="reset" class="btn btn-danger form-control" id="limpiar">Limpiar</button>
          </div>
        </form>
      </div>
      <!-- Botones para mostrar y hacer backup -->
      <div class="col-md-4">
        <div class="card p-4" style="box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;">
          <select id="ver_bd" class="form-select" required>
            <option value="">Seleccione Base de Datos</option>
            <option value="mysql">MySQL</option>
            <option value="sqlserver">SQL Server</option>
            <option value="oracle">Oracle</option>
          </select>
          <br>
          <button class="btn btn-success mb-3" onclick="mostrarEmpleados()">Mostrar Empleados</button>
          <div class="btnBackup text-center">
            <button id="btnBackupCompleto" class="btn btn-primary mb-3">
              Backup Completo
            </button>
            <button class="btn btn-danger mb-3">Eliminar DB</button>
          </div>
        </div>
        <br>
        <div class="card p-4">
          <div class="form-group mt-3">
            <input type="file" class="form-control" id="backup">
          </div>
          <button class="btn btn-warning mt-3">Restaurar Base de Datos</button>
        </div>
      </div>
    </div>
  </div>

  <br>
  <!-- Tabla para mostrar los empleados -->
  <h1 class="container" id="nameDB"></h1>
  <table class="table table-hover p-4 container">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Fecha de Nacimiento</th>
        <th>Teléfono</th>
        <th>Cargo</th>
        <th>Correo Electrónico</th>
        <th>Departamento</th>
        <th>Fecha de Contratación</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-empleados-body">
      <!-- Los empleados se cargarán aquí -->
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
